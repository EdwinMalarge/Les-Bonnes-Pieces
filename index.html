<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Bonnes Pièces</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="pieces.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js" defer></script>
  </head>
  <body>
    <header>
      <img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
      <h1>Les Bonnes Pièces</h1>
    </header>
    <main>
      <!-- Menu de recherche -->
      <section class="filtres">
        <h3>Filtres</h3>
        <button class="btn-trierCr">Tri par prix croissant</button>
        <br />
        <button class="btn-trierDcr">Tri par prix décroissant</button>
        <br />
        <button class="btn-filter">Filtre des piéces trop chère</button>
        <br />
        <button class="btn-description">Pièces avec description</button>
        <br />
        <p>Prix :</p>
        <input type="range" min="0" max="60" step="5" id="prix" name="prix" />
        <br />
        <h3>Ajouter un avis</h3>
        <form class="formulaire-avis">
          Identifiant de la pièce :<br />
          <input type="number" name="piece-id" /><br />
          Nom d'utilisateur :<br />
          <input type="text" name="utilisateur" /><br />
          Avis :<br />
          <input type="text" name="commentaire" /><br />
          Notation :<br />
          <input type="number" name="notation" min="0" max="5" /><br />
          <button>Envoyer</button>
          <br />
          <h3>Données</h3>
          <button class="btn-maj">Mettre à jour les pièces</button>
          <br />
          <h3>Aperçu des avis</h3>
          <canvas id="graphique-avis" width="300" height="300"></canvas>
          <br>
          <h3>Nombres de commentaires</h3>
          <canvas id="graphique-commentaires" width="300" height="300"></canvas>
        </form>
      </section>

      <!-- Fiches produits -->
      <section class="fiches">
        <div class="abordables"></div>
        <div class="disponibles"></div>
      </section>
    </main>
  </body>
</html>
